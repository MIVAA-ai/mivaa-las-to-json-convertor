<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload LAS File</title>
</head>
<body>
    <h1>Upload LAS File</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".las">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
